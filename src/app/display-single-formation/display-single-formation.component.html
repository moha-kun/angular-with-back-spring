<div class="my-header">
  <h3>Display Single Formation</h3>
  <button class="btn btn-primary" (click)="goBack()">Go Back</button>
</div>
<form>
  <div class="form-group row">
    <label for="formation-title" class="col-sm-2 col-form-label">Title </label>
    <div class="col-sm-10">
      <p class="form-control-plaintext">{{formation.title}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="formation-description" class="col-sm-2 col-form-label">Description </label>
    <div class="col-sm-10">
      <p class="form-control-plaintext">{{formation.description}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="formation-date-debut" class="col-sm-2 col-form-label">Date de Debut </label>
    <div class="col-sm-10">
      <p class="form-control-plaintext">{{formation.dateDebut | date: 'dd/MM/yyyy'}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="formation-date-fin" class="col-sm-2 col-form-label">Date de Fin </label>
    <div class="col-sm-10">
      <p class="form-control-plaintext">{{formation.dateFin | date: 'dd/MM/yyyy'}}</p>
    </div>
  </div>
  <div class="my-form-group">
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Email</label>
      <select #selectedMember class="form-control">
        <option *ngFor="let member of allMembers" value="{{member.id}}">{{ member.name }}</option>
      </select>
    </div>
    <!-- TODO: this need to be fixed -->
    <button (click)="addMemberToFormation($event, formation.id, selectedMember.value)" class="btn btn-primary mb-2">Enroll</button>
  </div>
  <div class="form-group">
    <label  class="form-label">Member List</label>
    <app-formation-list-of-member [members]="members" [formationId]="formation.id"/>
  </div>
</form>
